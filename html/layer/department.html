<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>部门信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/layer.css" media="all" />
	</head>

	<body class="childrenBody">
		<div style="padding:10px 15px">
			<blockquote class="layer-tools">
				<div class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input" placeholder="部门代码">
						</div>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" placeholder="部门名称">
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="search">查询</button>
					</div>
				</div>
			</blockquote>
			<div class="staff-table layui-form">
				<table class="layui-table layui-simple-table" lay-skin="line" lay-even>
					<colgroup>
						<col width="65">
						<col width="65">
						<col>
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>序号</th>
							<th>选择</th>
							<th>部门代码</th>
							<th>部门名称</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>BA</td>
							<td>保安室</td>
						</tr>
						<tr>
							<td>2</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>CW</td>
							<td>财务部</td>
						</tr>
						<tr>
							<td>3</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>CJ</td>
							<td>操机部</td>
						</tr>
						<tr>
							<td>4</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>DM</td>
							<td>打磨部</td>
						</tr>
						<tr>
							<td>5</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>YF</td>
							<td>研发部</td>
						</tr>
						<tr>
							<td>6</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>FZB</td>
							<td>副总办</td>
						</tr>
						<tr>
							<td>7</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>GC</td>
							<td>工程部</td>
						</tr>
						<tr>
							<td>8</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>XZ</td>
							<td>管理中心</td>
						</tr>
						<tr>
							<td>9</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>PT</td>
							<td>皮套部</td>
						</tr>
						<tr>
							<td>10</td>
							<td><input type="checkbox" name="" lay-skin="primary" lay-filter="checked"></td>
							<td>PG</td>
							<td>品管部</td>
						</tr>
					</tbody>
				</table>
				<div class="layui-page" id="page"></div>
			</div>
		</div>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'element', 'laypage', 'layer'], function() {
				form = layui.form,
					$ = layui.jquery,
					layer = parent.layer == undefined ? layui.layer : parent.layer,
					element = layui.element,
					laypage = layui.laypage;
				laypage.render({
					elem: 'page',
					count: 50
				});
				form.on('checkbox(checked)', function(data) {
					layer.close(layer.index);
				});
			});
		</script>
	</body>

</html>
