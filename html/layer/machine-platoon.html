<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>机台排单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/layer.css" media="all" />
	</head>

	<body class="childrenBody">
		<div>
			<table style="margin-top: 0;" class="layui-table layui-simple-table" lay-skin="line"
			 lay-even>
				<colgroup>
					<col width="65">
					<col>
					<col>
					<col>
					<col>
					<col>
					<col>
					<col>
					<col>
					<col>
					<col>
					<col>
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>序号</th>
						<th>机台编号</th>
						<th>机台类型</th>
						<th>生产单号</th>
						<th>产品名称</th>
						<th>零件编号</th>
						<th>零件材质</th>
						<th>材料尺寸</th>
						<th>编程人员</th>
						<th>工程编程</th>
						<th>执行次数</th>
						<th>预计工时</th>
						<th>要求完成时间</th>
					</tr>
				</thead>
				<tbody id="tbody-view"></tbody>
			</table>
			<div class="layui-page" id="page"></div>
		</div>
		<script type="text/html" id="tpl">
			{{# for(var i=0;i
			<10;i++){ }} <tr>
				<td>{{i+1}}</td>
				<td>SMJ8027</td>
				<td>精雕</td>
				<td>H180628057</td>
				<td>20180624-101515</td>
				<td>09YG02C</td>
				<td>PC</td>
				<td></td>
				<td>章北海</td>
				<td>2018-06-29 08:03</td>
				<td>1</td>
				<td>25</td>
				<td>2018-08-18 09:53</td>
				</tr>
				{{# } }}
		</script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'element', 'laypage', 'layer', 'laytpl'],
				function() {
					form = layui.form,
						$ = layui.jquery,
						layer = parent.layer == undefined ? layui.layer : parent.layer,
						laytpl = layui.laytpl,
						laypage = layui.laypage;
					laypage.render({
						elem: 'page',
						count: 50
					});
					var getTpl = tpl.innerHTML;
					laytpl(getTpl).render({}, function(html) {
						$('#tbody-view').html(html);
					});
				});
		</script>
	</body>

</html>
