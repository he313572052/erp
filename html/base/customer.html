<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>客户子类</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/base.css" media="all" />
	</head>

	<body class="childrenBody">
		<div class="layui-fluid">
			<blockquote class="layui-btns">
				<div class="layui-btn-group">
					<button class="layui-btn layui-btn-sm layui-btn-blue btn" data-title="新增" data-event="add"><i class="layui-icon layui-icon-add-1"></i></button>
					<button class="layui-btn layui-btn-sm layui-btn-blue btn" data-title="搜索" data-event="search"><i class="layui-icon layui-icon-search"></i></button>
				</div>
			</blockquote>
			<blockquote class="layui-tools layui-tools-margin">
				<div class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<select name="" lay-verify="">
								<option value="">客户组别</option>
								<option value="1">其他</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="" lay-verify="">
								<option value="">客户状态</option>
								<option value="">全部</option>
								<option value="">使用</option>
								<option value="">未使用</option>
								<option value="">停用</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<input type="search" name="" placeholder="请输入查询条件" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</blockquote>
			<div class="layui-form layui-table-1">
				<div class="layui-table-caption">
					<div>
						客户资料
					</div>
					<div></div>
				</div>
				<div>
					<table id="customers"></table>
				</div>
			</div>
		</div>
		<script type="text/html" id="opreation">
			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></a>
			<a class="layui-btn layui-btn-xs layui-btn-blue" lay-event="verify"><i class="layui-icon layui-icon-ok"></i></a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i></a>
		</script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'element', 'form', 'table'], function() {
				var element = layui.element,
					form = layui.from,
					$ = layui.jquery,
					table = layui.table;
				table.render({
					elem: '#customers',
					height: 500,
					url: '../../json/customer-list.json',
					limits: [8, 12, 15],
					page: true,
					cols: [
						[ //表头
							{
								type: 'numbers',
								title: '序号',
								width: 70,
								fixed: 'left',
								sort: true
							}, {
								field: 'group',
								title: '组别',
								width: 70
							}, {
								field: 'ccode',
								title: '客户代码',
								width: 100
							}, {
								field: 'name',
								title: '客户名称',
								width: 100
							}, {
								field: 'zcode',
								title: '助记码',
								width: 80
							}, {
								field: 'relation',
								title: '联系人',
								width: 80
							}, {
								field: 'tel',
								title: '电话',
								width: 130
							}, {
								field: 'fax',
								title: '传真',
								width: 130
							}, {
								field: 'phone',
								title: '手机',
								width: 135
							}, {
								field: 'email',
								title: '邮箱',
								width: 180
							}, {
								field: 'status',
								title: '状态',
								templet: '<div><span class="layui-badge layui-bg-blue">{{d.status}}</span></div>',
								width: 80
							}, {

								field: 'merchandiser',
								title: '跟单员',
								width: 80
							},
							{
								field: 'creater',
								title: '建档人',
								width: 80
							},
							{
								title: '操作',
								fixed: 'right',
								width: 135,
								toolbar: '#opreation'
							},
						]
					]
				});
			})
		</script>
	</body>

</html>
