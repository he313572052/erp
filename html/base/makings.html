<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>部门资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css" />
		<link rel="stylesheet" href="../../css/base.css" media="all" />
	</head>

	<body class="childrenBody">
		<div class="layui-fluid">
			<blockquote class="layui-btns">
				<div class="layui-btn-group">
					<button class="layui-btn layui-btn-sm layui-btn-blue btn" data-title="新增" data-event="add"><i class="layui-icon layui-icon-add-1"></i></button>
					<button class="layui-btn layui-btn-sm layui-btn-blue btn" data-title="搜索" data-event="search"><i class="layui-icon layui-icon-search"></i></button>
				</div>
			</blockquote>
			<blockquote class="layui-tools layui-tools-margin">
				<div class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<select name="" lay-verify="">
								<option value="">是否停用</option>
								<option value="">未停用</option>
								<option value="">已停用</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<input type="search" name="" placeholder="请输入查询条件" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</blockquote>
			<div class="layui-row layui-col-space10">
				<div class="layui-col-md2">
					<ul class="layui-tree-warp" id="tree" style="height: 550px;"></ul>
				</div>
				<div class="layui-col-md10">
					<div class="layui-form layui-table-1">
						<div class="layui-table-caption">
							<div>
								物品资料
							</div>
							<div></div>
						</div>
						<div>
							<table id="makings" lay-filter="makingsTable"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="operation">
			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></a>
			<a class="layui-btn layui-btn-xs layui-btn-blue" lay-event="verify"><i class="iconfont icon-icon-"></i></a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i></a>
		</script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'element', 'form', 'table', 'tree'], function() {
				var element = layui.element,
					form = layui.from,
					$ = layui.jquery,
					table = layui.table;
				layui.tree({
					elem: '#tree',
					click: function(node) {},
					nodes: [{ //节点
						name: '所有类别',
						spread: true,
						children: [{
							id: 1,
							name: '成品'
						}, {
							id: 2,
							name: '半成品'
						}, {
							id: 3,
							name: '原材料',
							spread: true,
							children: [{
								id: 31,
								name: '五金'
							}, {
								id: 32,
								name: '塑胶'
							}, {
								id: 33,
								name: '石材'
							}]
						}]
					}]
				});
				table.render({
					elem: '#makings',
					height: 500,
					url: '../../json/makings-list.json',
					limits: [8, 12, 15],
					page: true,
					cols: [
						[ //表头
							{
								type: 'numbers',
								title: '序号',
								width: 70,
								fixed: 'left',
								sort: true
							}, {
								field: 'code',
								title: '编号',
								width: 80
							}, {
								field: 'name',
								title: '名称',
								width: 120
							}, {
								field: 'spec',
								title: '规格',
								width: 60
							}, {
								field: 'material',
								title: '材质',
								width: 80
							}, {
								field: 'color',
								title: '颜色',
								width: 100
							}, {
								field: 'size',
								title: '尺寸',
								width: 130
							},
							{
								field: 'unit',
								title: '库存单位',
								width: 100
							}, {
								field: 'in_unit',
								title: '采购单位',
								width: 100
							}, {
								field: 'in_convert',
								title: '采购单位转换率',
								width: 130
							}, {
								field: 'out_unit',
								title: '销售单位',
								width: 100
							}, {
								field: 'out_convert',
								title: '销售单位转换率',
								width: 130
							}, {

								field: 'come',
								title: '来源',
								width: 80
							},
							{
								title: '操作',
								fixed: 'right',
								width: 135,
								toolbar: '#operation'
							},
						]
					]
				});
			})
		</script>
	</body>

</html>
