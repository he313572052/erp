<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>刀具管理入库</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/machine.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div style="padding:15px 0">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">刀具分类</label>
						<div class="layui-input-inline" style="width:216px">
							<input type="radio" name="type" value="0" title="新刀">
							<input type="radio" name="type" value="1" title="旧刀" checked>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">入库数量</label>
						<div class="layui-input-inline" style="width:216px">
							<input type="text" class="layui-input" required lay-verify="required">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">入库类型</label>
						<div class="layui-input-inline" style="width:216px">
							<input type="radio" name="type" value="0" title="采购入库">
							<input type="radio" name="type" value="1" title="出库入库" checked>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">机台编号</label>
						<div class="layui-input-inline" style="width:216px">
							<div class="layui-btn-input" style="max-width: 216px;">
								<input type="" name="" id="" value="" placeholder="" />
								<button class="moreBtn"><i class="layui-icon layui-icon-more"></i></button>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">备注</label>
						<div class="layui-input-inline" style="width: 545px">
							<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit>保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'layer'], function() {
				var $ = layui.jquery,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
				$('.moreBtn').click(function() {
					event.preventDefault();
					layer.open({
						title: '请选择机台',
						type: 2,
						skin: 'layer-skin-class',
						area: ['1200px', '650px'],
						resiez: false,
						content: '../layer/machine.html'
					})
				});
			});
		</script>
	</body>

</html>
