<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>刀具管理新增</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/machine.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div style="padding:15px 0">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">刀具类型</label>
						<div class="layui-input-inline" style="width:150px">
							<select name="interest" lay-filter="aihao">
								<option value="DJ">倒角刀</option>
								<option value="HJJ">合金绞刀</option>
								<option value="ZD">锥度刀</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">刀具代码</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">品名规格</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">刀具刃长</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required|number">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">刀具总长</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required|number">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">新刀库存</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required|number">
						</div>
					</div>

				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">旧刀库存</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required|number">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">部门</label>
						<div class="layui-input-inline" style="width:150px">
							<div class="layui-btn-input">
								<input type="" name="" id="" value="" />
								<button class="moreBtn"><i class="layui-icon layui-icon-more"></i></button>
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">组别</label>
						<div class="layui-input-inline" style="width:150px">
							<select name="">
								<option>组别</option>
								<option value="0">全部</option>
								<option value="DJ">复模组</option>
								<option value="HJJ">模具组</option>
								<option value="ZD">机壳组</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">备注</label>
						<div class="layui-input-inline" style="width: 415px">
							<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-inline" style="vertical-align: top;">
						<label class="layui-form-label" style="width:60px">图片</label>
						<div class="layui-input-inline" style="width:150px">
							<div>
								<div class="layui-image" style="margin-top: 10px;margin-bottom: 5px;">
									<img src="../../../img/3D3_03.png" height="78px" width="100%" />
								</div>
								<button id="uploadBtn" class="layui-btn layui-btn-xs layui-btn-fluid"><i class="layui-icon layui-icon-upload"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit>保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'upload', 'layer'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
				$('.moreBtn').click(function() {
					event.preventDefault();
					layer.open({
						title: '请选择部门',
						type: 2,
						skin: 'layer-skin-class',
						area: ['800px', '610px'],
						resiez: false,
						content: '../layer/department.html'
					})
				})
				upload.render({
					elem: '#uploadBtn'
				})
				var page = function(title, url, w, h) {
					layer.open({
						type: 2,
						skin: 'layer-skin-class',
						resize: false,
						title: title,
						area: [w, h],
						content: url
					});
				}
			});
		</script>
	</body>

</html>
