<!DOCTYPE html>
<html>

	<head>

	<body class="childrenBody">

						<div class="layui-input-inline" style="width:150px">

					</div>
					<div class="layui-inline">

						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input layui-disabled" value="4970621BAHO" required

					</div>
					<div class="layui-inline">

						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input layui-disabled" value="09PL01" required lay-verify="required"

					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">零件材质</label>

							<input type="text" class="layui-input layui-disabled" value="EN AW-7075" required

					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">机台类型</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input layui-disabled" value="精雕" required lay-verify="required"
							 disabled>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">机台编号</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input layui-disabled" value="TEST" required lay-verify="required"

					</div>
				</div>

					<div class="layui-inline">

						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input layui-disabled" value="2018-08-28 13:53" required
							 lay-verify="required" disabled>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button class="layui-btn layui-btn-blue" lay-submit>保存</button>
			</div>

		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form'], function() {
				var $ = layui.jquery,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
			})
