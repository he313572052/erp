<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>机壳加工队列补料申请单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/engineering.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div class="supply">
				<div class="supply-edit">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">补料数量</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" required lay-verify="required" value="1" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">执行次数</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" required lay-verify="required" value="4" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">补料人</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" required lay-verify="required" value="叶文杰" autocomplete="off"
								 class="layui-input layui-disabled" disabled="">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">制作组别</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" required lay-verify="required" value="机壳组" autocomplete="off"
								 class="layui-input layui-disabled" disabled="">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">补料材质</label>
							<div class="layui-input-inline" style="width:150px">
								<div class="layui-btn-input">
									<input type="text" name="" id="" value="" />
									<button data-title="选择补料材质" data-event="material" class="moreBtn"><i class="layui-icon layui-icon-more moreBtn"></i></button>
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">责任部门</label>
							<div class="layui-input-inline" style="width:150px">
								<div class="layui-btn-input">
									<input type="" name="" id="" value="" />
									<button class="moreBtn" data-event="department"><i class="layui-icon layui-icon-more"></i></button>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">机台类型</label>
							<div class="layui-input-inline" style="width:150px">
								<select name="interest" lay-filter="aihao">
									<option>选择机台类型</option>
									<option value="0">CNC</option>
									<option value="1">精雕</option>
									<option value="2">车床</option>
									<option value="2">工牙机</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">完成时间</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" class="layui-input" id="date-input" value="" autocomplete="off">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">开料尺寸</label>
							<div class="layui-input-inline" style="width:43px">
								<input type="text" name="" required lay-verify="required" placeholder="长" autocomplete="off"
								 class="layui-input layui-disabled" value="56" disabled="">
							</div>
							<div class="layui-input-inline" style="width:43px">
								<input type="text" name="" required lay-verify="required" placeholder="宽" autocomplete="off"
								 class="layui-input layui-disabled" value="38" disabled="">
							</div>
							<div class="layui-input-inline" style="width:43px">
								<input type="text" name="" required lay-verify="required" placeholder="高" autocomplete="off"
								 class="layui-input layui-disabled" value="38" disabled="">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">补料原因</label>
							<div class="layui-input-inline" style="width: 675px">
								<textarea name="" placeholder="拉坏" class="layui-textarea"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="info">
					<div>
						<ul>
							<li>
								<span>零件名称：车灯罩子</span>
								<span>零件材质：ABS</span>

							</li>
							<li>
								<span>零件尺寸:18X25X36</span>
								<span>制作方式：手工</span>
							</li>
							<li>
								<span>制作数量：1</span>
								<span>零件编号:09DR02</span>
							</li>
							<li>
								<span>编程人员：车灯罩子</span>
								<span>备注：ABS</span>
							</li>
						</ul>
					</div>
					<div class="layui-image">
						<img src="../../../img/3D3_03.png" />
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'laydate', 'layer'], function() {
				var $ = layui.jquery,
					laydate = layui.laydate,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
				laydate.render({
					elem: '#date-input',
					type: 'datetime',
					isValue: true
				})
				$('.moreBtn').click(function() {
					event.preventDefault();
					var layEvent = $(this).attr('data-event');
					if(layEvent === 'material') {
						page('选择补料材质', '../layer/material.html', '750px', '620px')
					} else if(layEvent === 'department') {
						page('选择责任部门', '../layer/department.html', '750px', '620px')
					}
				})
				var page = function(title, url, w, h) {
					layer.open({
						type: 2,
						skin: 'layer-skin-class',
						resize: false,
						title: title,
						area: [w, h],
						content: url
					});
				}
			});
		</script>
	</body>

</html>
