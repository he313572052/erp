<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>数码加工队列 上机登记</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/engineering.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div class="supply">
				<div class="supply-edit">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">加工机器</label>
							<div class="layui-input-block">
								<input type="text" name="" required lay-verify="required" value="TEST" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">加工数量</label>
							<div class="layui-input-block">
								<input type="text" name="" required lay-verify="required|number" value="1" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">执行次数</label>
							<div class="layui-input-block">
								<input type="text" name="" required lay-verify="required|number" value="1" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">加工工时</label>
							<div class="layui-input-block">
								<input type="text" name="" required lay-verify="required|number" value="0" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<div class="layui-inline">
							<label class="layui-form-label">加工备注</label>
							<div class="layui-input-block" style="width: 488px">
								<textarea name="" placeholder="" class="layui-textarea"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="info">
					<div style="width: 100%;">
						<ul>
							<li>
								<span>生产单号：H180628056</span>
								<span>零件名称：09YF01</span>

							</li>

							<li>
								<span>零件编号:09YF01</span>
								<span>零件材质：本色POM</span>
							</li>
							<li>
								<span>加工部门：研发部</span>
								<span>加工组别：机壳组</span>
							</li>
							<li>
								<span>加工人：汪淼</span>
								<span>上机时间：2018-08-28 14:39</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'layer'], function() {
				var $ = layui.jquery,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
			});
		</script>
	</body>

</html>
