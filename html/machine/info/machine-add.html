<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>加工机台信息新增&编辑</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../../../iconfont/iconfont.css" />
		<link rel="stylesheet" href="../../../css/machine.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div style="padding:15px 0">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">机台编号</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">生产日期</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" id="date-input1" class="layui-input" required lay-verify="required">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">购买日期</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" id="date-input2" class="layui-input" required lay-verify="required">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">出厂编号</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">机台类型</label>
						<div class="layui-input-inline" style="width:150px">
							<div class="layui-btn-input">
								<input type="" name="" id="" value="" />
								<button class="moreBtn" data-event="machine_type"><i class="layui-icon layui-icon-more"></i></button>
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">机台型号</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">机器行程</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">主轴转速</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">切削速度</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input" required lay-verify="required">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">使用部门</label>
						<div class="layui-input-inline" style="width:150px">
							<div class="layui-btn-input">
								<input type="" name="" id="" value="" />
								<button class="moreBtn" data-event="department"><i class="layui-icon layui-icon-more"></i></button>
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">制作组别</label>
						<div class="layui-input-inline" style="width:150px">
							<select name="">
								<option value="0">全部</option>
								<option value="DJ">复模组</option>
								<option value="HJJ">模具组</option>
								<option value="ZD">机壳组</option>
								<option value="SM">数码组</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:60px">机台状态</label>
						<div class="layui-input-inline" style="width:150px">
							<select name="" disabled="">
								<option value="ZD" selected="">机台闲置</option>
								<option value="DJ">正在制作</option>
								<option value="HJJ">停机检修</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label" style="width:60px">备注</label>
					<div class="layui-input-inline" style="width: 678px">
						<textarea name="" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit>保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'layer', 'laydate'], function() {
				var $ = layui.jquery,
					laydate = layui.laydate,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
				$('.moreBtn').click(function() {
					event.preventDefault();
					var layEvent = $(this).data('event');
					if(layEvent === 'department') {
						page('请选择部门', '../layer/department.html', '800px', '610px')
					} else if(layEvent === 'machine_type') {
						page('请选择机台类型', '../layer/machine-type.html', '800px', '630px')
					}
				})
				laydate.render({
					elem: '#date-input1',
					position: 'fixed',
					format: 'yyyy-MM-dd HH:mm'
				})
				laydate.render({
					elem: '#date-input2',
					position: 'fixed',
					format: 'yyyy-MM-dd HH:mm'
				})
				var page = function(title, url, w, h) {
					layer.open({
						type: 2,
						skin: 'layer-skin-class',
						resize: false,
						title: title,
						area: [w, h],
						content: url
					});
				}
			});
		</script>
	</body>

</html>
