<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>讨论</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/main.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="" method="get">
			<div class="discuss-edit">
				<div>
					<textarea class="layui-textarea" id="discuss-edit" style="display: none"></textarea>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="submit">提交</button>
			</div>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['layer', 'form', 'layedit'], function() {
				var layer = layui.layer,
					form = layui.form,
					layedit = layui.layedit;
				layedit.build('discuss-edit')
			});
		</script>
	</body>

</html>
