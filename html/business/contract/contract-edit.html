<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>询价客户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/business.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div style="padding: 15px;">
				<div class="layui-form-item">
					<label class="layui-form-label">产品编码</label>
					<div class="layui-input-block" style="width: 492px;">
						<input type="text" name="" required lay-verify="required" value="4893684356" autocomplete="off"
						 class="layui-input layui-disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">单位</label>
						<div class="layui-input-block">
							<div class="layui-btn-input">
								<input type="text" name="" id="" value="" />
								<button><i class="layui-icon layui-icon-more"></i></button>
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">产品名称</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="汽车模型" autocomplete="off"
							 class="layui-input layui">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">材质</label>
						<div class="layui-input-block">
							<div class="layui-btn-input">
								<input type="text" name="" id="" value="" />
								<button><i class="layui-icon layui-icon-more"></i></button>
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">价格(￥)</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="45000" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">添加人</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="萧炎" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">添加时间</label>
						<div class="layui-input-block">
							<input type="text" name="" id="date-input" required lay-verify="required" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block" style="width: 492px;">
						<textarea name="" placeholder="" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit>提交</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['layer', 'jquery', 'element', 'form', 'laydate'], function() {
				var layer = parent.layer == undefined ? layui.layer : parent.layer,
					$ = layui.jquery,
					form = layui.form,
					element = layui.element,
					laydate = layui.laydate;
				laydate.render({
					elem: '#date-input',
					type: 'datetime',
					value: '2018-08-18 12:00',
					isValueInit: true
				})
			});
		</script>
	</body>

</html>
