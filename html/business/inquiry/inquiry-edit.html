<!DOCTYPE html>

		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />

					</div>
					<div class="layui-inline">
						<label class="layui-form-label">姓名</label>

							 class="layui-input">

					</div>
					<div class="layui-inline">
						<label class="layui-form-label">地区</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="Springville, Utah"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">手机</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="175120734656" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">传真</label>

							<input type="text" name="" required lay-verify="required" value="1(801)489-3684 356"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">Skype</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">

					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">客户代码</label>

						<label class="layui-form-label">审核状态</label>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>

				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">提交</button>

		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['layer', 'jquery', 'element', 'form'], function() {
				var layer = parent.layer == undefined ? layui.layer : parent.layer,
					$ = layui.jquery,
					form = layui.form,
					element = layui.element;
			});
