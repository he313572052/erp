<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/system.css" media="all" />
	</head>

	<body class="childrenBody">
		<div class="layui-fluid company-info">
			<div class="layui-row layui-col-space10">
				<form class="layui-form layui-form-pane">
					<div class="layui-col-md6">
						<div>
							<div class="layui-form-item">
								<label class="layui-form-label">公司名称</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="红品晶英科技(深圳)有限公司"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">公司英文名称</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="Honpe Technology (ShenZhen)Co;LTD"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">公司地址</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="深圳市宝安区福永街道"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">公司电话</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="0755-88888888"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">公司传真</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="0755-66666666"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">公司邮箱</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required|email" value="sales@test.com"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">公司主页</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="www.honpe.com"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">开户银行</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="中信银行" placeholder=""
									 autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">银行账号</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="88885222222228"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">税务登记号</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" value="816723548"
									 placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn layui-btn-blue" lay-submit lay-filter="submitInfo">提交</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-col-md6">
						<div>
							<div class="layui-form-item">
								<label class="layui-form-label">启动日期</label>
								<div class="layui-input-block">
									<input type="text" name="" placeholder="" value="20180702" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">当前年月</label>
								<div class="layui-input-block">
									<input type="text" name="" placeholder="" value="20180702" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">本位币</label>
								<div class="layui-input-block">
									<input type="text" name="" placeholder="" value="RMB" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">是否启动</label>
								<div class="layui-input-block">
									<input type="checkbox" lay-skin="switch">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">单位小数位</label>
								<div class="layui-input-block">
									<input type="number" name="" placeholder="" value="5" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">金额小数位</label>
								<div class="layui-input-block">
									<input type="number" name="" placeholder="" value="2" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<div class="logo">
										<div>
											<button class="layui-btn layui-btn-danger layui-btn-xs">清除Logo</button>
											<img src="../../img/3D3_03.png" />
										</div>
										<button type="button" class="layui-btn layui-btn-blue layui-btn-sm layui-btn-fluid"
										 id="changeLogo">
  <i class="layui-icon">&#xe67c;</i>更换logo
</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['form', 'element', 'upload'], function() {
				var form = layui.form,
					upload = layui.upload,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					uploadInst = upload.render({
						elem: '#changeLogo',
						url: '',
						done: function(res) {
							//上传完毕回调
						},
						error: function() {
							//请求异常回调
						}
					});
				form.on('submit(submitInfo)', function(data) {
					layer.msg(JSON.stringify(data.field))
					return false;
				});
			});
		</script>
	</body>

</html>
