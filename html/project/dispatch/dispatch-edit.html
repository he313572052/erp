<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>项目跟单指派编辑</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/project.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div style="padding:15px">

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">客户代码</label>
						<div class="layui-input-block">
							<input type="text" name="" value="" required lay-verify="required" placeholder=""
							 autocomplete="off" class="layui-input layui-disabled">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">客户组别</label>
						<div class="layui-input-block">
							<select name="" lay-verify="">
								<option></option>
								<option value="010">英语组</option>
								<option value="021">日语组</option>
								<option value="0571">国内组</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">客户名称</label>
						<div class="layui-input-block">
							<input type="text" name="" value="" required lay-verify="required" placeholder=""
							 autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">项目跟单</label>
						<div class="layui-input-block">
							<div class="layui-btn-input">
								<input type="" name="" id="" value="" />
								<button class="moreBtn" data-title="选择项目跟单"><i class="layui-icon layui-icon-more"></i></button>
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">营业跟单</label>
						<div class="layui-input-block">
							<div class="layui-btn-input">
								<input type="" name="" id="" value="" />
								<button class="moreBtn" data-title="选择营业跟单"><i class="layui-icon layui-icon-more moreBtn"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'layer'], function() {
				var $ = layui.jquery,
					layer = parent.layer == undefined ? layui.layer : parent.layer,
					form = layui.form;
				$('.moreBtn').click(function() {
					event.preventDefault();
					var title = $(this).attr('data-title');
					layer.open({
						title: title,
						type: 2,
						skin: 'layer-skin-class',
						area: ['900px', '600px'],
						content: '../layer/staff.html'
					})
				})

			});
		</script>
	</body>

</html>
