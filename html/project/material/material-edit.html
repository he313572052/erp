<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>产品报价材质类型设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/project.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div style="padding:15px">
				<div class="layui-form-item">
					<label class="layui-form-label">材质类型</label>
					<div class="layui-input-block">
						<input type="text" name="" required lay-verify="required" placeholder="" autocomplete="off"
						 class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密度</label>
					<div class="layui-input-inline">
						<input type="text" name="" required lay-verify="required" placeholder="" autocomplete="off"
						 class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">克/立方厘米</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">单价</label>
					<div class="layui-input-inline">
						<input type="text" name="" required lay-verify="required" placeholder="" autocomplete="off"
						 class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">元/公斤</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form'], function() {
				var $ = layui.jquery,
					form = layui.form;
			});
		</script>
	</body>

</html>
