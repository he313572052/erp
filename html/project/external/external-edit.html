<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>项目外发编辑</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/project.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div style="padding: 15px">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">生成单号</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="H18565652" autocomplete="off"
							 class="layui-input layui-disabled">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">零件编码</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="H18565652" autocomplete="off"
							 class="layui-input layui-disabled">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">外发项目</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="3D打印汽车模型" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">外发时间</label>
						<div class="layui-input-block">
							<input type="text" name="" id="date-input1" required lay-verify="required" value="5"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">完成时间</label>
						<div class="layui-input-block">
							<input type="text" name="" id="date-input2" required lay-verify="required" value=""
							 autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">外协供应商</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="富士康集团" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">外协电话</label>
						<div class="layui-input-block">
							<input type="text" name="" required lay-verify="required" value="0755-26624568" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block" style="width: 492px;">
						<textarea name="" placeholder="" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['layer', 'jquery', 'element', 'form', 'laydate'], function() {
				var layer = parent.layer == undefined ? layui.layer : parent.layer,
					$ = layui.jquery,
					form = layui.form,
					laydate = layui.laydate,
					element = layui.element;
				laydate.render({
					elem: '#date-input',
					type: 'datetime'
				})
			});
		</script>
	</body>

</html>
