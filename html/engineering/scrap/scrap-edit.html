<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>工程返工队列新增</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../../../iconfont/iconfont.css" />
		<link rel="stylesheet" href="../../../css/engineering.css" media="all" />
	</head>

	<body class="childrenBody queue">
		<form class="layui-form" action="">
			<div class="queue-add">
				<div class="box">
					<h2>报废登记编辑</h2>
					<div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">零件编号</label>
								<div class="layui-input-inline">
									<div class="layui-btn-input" style="max-width: 190px;">
										<input type="" name="" value="" />
										<button class="moreBtn" data-event="parts"><i class="layui-icon layui-icon-more"></i></button>
									</div>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">报废数量</label>
								<div class="layui-input-inline">
									<input type="text" name="" required lay-verify="required|number" autocomplete="off"
									 class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">报废日期</label>
								<div class="layui-input-inline">
									<input type="text" name="" required lay-verify="required" id="date-input" autocomplete="off"
									 class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">责任人</label>
								<div class="layui-input-inline">
									<div class="layui-btn-input" style="max-width: 190px;">
										<input type="" name="" value="" />
										<button class="moreBtn" data-event="duty"><i class="layui-icon layui-icon-more"></i></button>
									</div>
								</div>
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">报废原因</label>
							<div class="layui-input-inline" style="width: 515px;">
								<textarea name="" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">改善措施</label>
							<div class="layui-input-inline" style="width: 515px;">
								<textarea name="" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="info">
					<div>
						<ul>
							<li>
								<span>零件名称：车灯罩子</span>
								<span>零件材质：ABS</span>
								<span>零件尺寸:18X25X36</span>
							</li>
							<li>
								<span>制作方式：手工</span>
								<span>制作数量：1</span>
								<span>零件编号:09DR02</span>
							</li>
							<li>
								<span>编程人员：车灯罩子</span>
								<span>备注：ABS</span>
							</li>
						</ul>
					</div>
					<div class="layui-image">
						<img src="../../../img/3D3_03.png" />
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['layer', 'jquery', 'form', 'laydate', 'util'], function() {
				var form = layui.form,
					$ = layui.jquery,
					layer = parent.layer == undefined ? layui.layer : parent.layer,
					util = layui.util,
					laydate = layui.laydate;
				laydate.render({
					elem: '#date-input',
					position: 'fixed',
					type: 'datetime',
					isValue: true,
					value: util.toDateString(new Date().getTime(), 'yyyy-MM-dd HH:mm:ss')
				});
				$('.moreBtn').click(function() {
					event.preventDefault();
					var layEvent = $(this).data('event');
					if(layEvent === 'parts') {
						layer.open({
							title: '选择报废零件',
							type: 2,
							area: ['1400px', '650px'],
							skin: 'layer-skin-class',
							resize: false,
							content: '../layer/parts-select.html'
						})
					} else if(layEvent === 'duty') {
						layer.open({
							title: '选择责任人',
							type: 2,
							area: ['800px', '625px'],
							skin: 'layer-skin-class',
							resize: false,
							content: '../layer/staff.html'
						})
					}
				})
			});
		</script>
	</body>

</html>
