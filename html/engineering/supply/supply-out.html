<!DOCTYPE html>
<html>

	<head>

		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />

						<label class="layui-form-label" style="width:60px">生产备注</label>

							<textarea name="" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="info">
					<div>
						<ul>
							<li>
								<span>生产工时：100【分钟】</span>
								<span>生产单号：H180628042</span>

							</li>
							<li>
								<span>产品名称：CX5结构带外观手板</span>

							<li>

							</li>
							<li>

							</li>
							<li>

								<span>生产人员:章北海</span>

							</li>
							<li>
								<span>生产日期：H180628042</span>
								<span></span>
							</li>
						</ul>
					</div>
					<div class="layui-image">
						<img src="../../../img/3D3_03.png" />
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'layer'], function() {
				var $ = layui.jquery,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
			});
		</script>

</html>
