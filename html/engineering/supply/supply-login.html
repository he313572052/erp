<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>加工补单上机登记</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/engineering.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div class="supply">
				<div class="supply-login">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">加工机器</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" required lay-verify="required" value="叶文杰" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">加工数量</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" required lay-verify="required" value="10" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px">执行次数</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" required lay-verify="required" value="1" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline" style="vertical-align: top;">
							<label class="layui-form-label" style="width:60px">加工工时</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" required lay-verify="required|number" value="" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline" style="vertical-align: top;">
							<label class="layui-form-label" style="width:60px">完成时间</label>
							<div class="layui-input-inline" style="width:150px">
								<input type="text" name="" id="date-input" required lay-verify="required" value="2018-08-26 13:45:00"
								 autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label" style="width:60px">加工备注</label>
						<div class="layui-input-inline" style="width: 675px">
							<textarea name="" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="info">
					<div>
						<ul>
							<li>
								<span>加工人员：章北海</span>
								<span>上机时间：2018-08-24 14:52</span>
								<span>零件编号：09XR01</span>
							</li>
							<li>
								<span>零件材质:ABS</span>
								<span>加工部门:研发部</span>
								<span>零件名称：车头大灯</span>
							</li>
							<li>
								<span>加工组别：机壳组</span>
								<span>生产单号：H180628042</span>
								<span></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit lay-filter="">保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'laydate', 'layer'], function() {
				var $ = layui.jquery,
					laydate = layui.laydate,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
				laydate.render({
					elem: '#date-input',
					type: 'datetime',
					isValue: true
				})
			});
		</script>
	</body>

</html>
