<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>旧单复制</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/engineering.css" media="all" />
	</head>

	<body class="childrenBody">
		<div class="code-copy">
			<div class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">从源订单</label>
						<div class="layui-input-inline">
							<div class="layui-btn-input">
								<input type="text" name="" id="" value="" />
								<button data-title="选择跟单" class="moreBtn"><i class="layui-icon layui-icon-more moreBtn"></i></button>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 100px;">复制到目标订单</label>
							<div class="layui-input-inline">
								<input type="" name="" value="H180628053" required lay-verify="required" placeholder="请输入标题"
								 autocomplete="off" class="layui-input layui-disabled" disabled>
							</div>
						</div>
					</div>
				</div>
				<div class="content">
					<h2>复制内容列表</h2>
					<ul>
						<li><input type="checkbox" name="like[write]" title="项目资料审核" disabled></li>
						<li><input type="checkbox" name="like[write]" title="项目生产计划" disabled></li>
						<li><input type="checkbox" name="like[write]" title="项目作业指导书" checked disabled></li>
						<li><input type="checkbox" name="like[write]" title="项目CMF工艺图" disabled></li>
						<li><input type="checkbox" name="like[write]" title="工程编程零件" checked disabled></li>
						<li><input type="checkbox" name="like[write]" title="工程资料" checked disabled></li>
						<li><input type="checkbox" name="like[write]" title="加工程式单" checked disabled></li>
						<li><input type="checkbox" name="like[write]" title="开料参数" checked disabled></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'element', 'layer'], function() {
				var $ = layui.jquery,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
				$('.moreBtn').click(function() {
					layer.open({
						title: '选择生产订单',
						type: 2,
						area: ['1000px', '625px'],
						skin: 'layer-skin-class',
						resize: false,
						content: '../layer/order.html'
					})
				});
			});
		</script>
	</body>

</html>
