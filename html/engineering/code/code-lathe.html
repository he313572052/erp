<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>车床开料单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/engineering.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div style="padding:15px">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:100px">开料车床</label>
						<div class="layui-input-inline" style="width:150px">
							<select name="interest" lay-filter="aihao">
								<option value="0">神州车铣复合</option>
								<option value="1">精雕</option>
								<option value="2">车床</option>
								<option value="2">工牙机</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:100px">执行次数</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width:100px">开料尺寸</label>
					<div class="layui-input-inline" style="width:43px">
						<input type="text" name="" required lay-verify="required" placeholder="长" autocomplete="off"
						 class="layui-input">
					</div>
					<div class="layui-input-inline" style="width:43px">
						<input type="text" name="" required lay-verify="required" placeholder="宽" autocomplete="off"
						 class="layui-input">
					</div>
					<div class="layui-input-inline" style="width:43px">
						<input type="text" name="" required lay-verify="required" placeholder="高" autocomplete="off"
						 class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label" style="width:100px">开料备注</label>
					<div class="layui-input-inline" style="width: 455px">
						<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width:100px">已生成开料单数</label>
						<div class="layui-input-inline" style="width:150px">
							<input type="text" name="" required lay-verify="required" value="" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline" style="width:150px">
							<input type="checkbox" name="" title="生成开料单" lay-skin="primary" checked>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-layer-btns">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-blue" lay-submit>保存</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'laydate', 'layer'], function() {
				var $ = layui.jquery,
					laydate = layui.laydate,
					layer = parent.layer === undefined ? layui.layer : parent.layer,
					form = layui.form;
				laydate.render({
					elem: '#date-input',
					type: 'datetime'
				})
				$('.moreBtn').click(function() {
					event.preventDefault();
					var layEvent = $(this).attr('data-event');
					if(layEvent === 'accepter') {
						page('选择信息接收人', '../layer/accepter.html', '800px', '620px')
					} else if(layEvent === 'department') {
						page('选择部门', '../layer/department.html', '750px', '620px')
					} else if(layEvent === 'liable') {
						page('选择责任人', '../layer/staff.html', '900px', '620px')
					}
				})
				var page = function(title, url, w, h) {
					layer.open({
						type: 2,
						skin: 'layer-skin-class',
						resize: false,
						title: title,
						area: [w, h],
						content: url
					});
				}
			});
		</script>
	</body>

</html>
