<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>上传程式单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/engineering.css" media="all" />
	</head>

	<body class="childrenBody">
		<div class="code-upload">
			<div class="bar">
				<div class="layui-form">
					<label class="layui-form-label">文件类别</label>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<select name="">
								<option value="1" selected>加工程式单</option>
								<option value="2">CNC文件</option>
								<option value="3">高光文件</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layui-btn-sm" id="upload"> <i class="layui-icon">&#xe67c;</i>请选择</button>
					</div>
				</div>
			</div>
			<div class="list">
				<ul>
					<li><span>序号</span><span>文件名</span><span>文件类型</span><span>上传进度</span></li>
					<li><span>1</span><span>honpe.icon</span><span>工程文件</span><span><div class="layui-progress" lay-showPercent="true">
  <div class="layui-progress-bar layui-bg-red" lay-percent="20%"></div>
</div></span></li>
					<li><span>2</span><span>honpe.icon</span><span>高光文件</span><span><div class="layui-progress" lay-showPercent="true">
  <div class="layui-progress-bar layui-bg-red" lay-percent="30%"></div>
</div></span></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'form', 'upload', 'element'], function() {
				var $ = layui.jquery,
					form = layui.form,
					element = layui.element,
					upload = layui.upload;
				upload.render({
					elem: '#upload',
					ur: '',
					done: function() {},
					error: function() {}
				})
			});
		</script>
	</body>

</html>
